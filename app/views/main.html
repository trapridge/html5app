<div class="row-fluid">
	<div class="span4">
    <!--<h3>Shopping list</h3>-->
    <button ng-click="addTop()">Add</button>
	</div>
</div>

<div class="row-fluid">
	<div class="span4">
    <!--<ul ui-sortable="{ axis: 'y', cancel: 'input,button' }" ng-model="listItems">-->
    <ul id="sortable">
      <!-- slide -->
      <li class="" ng-repeat="item in listItems">
        <button type="button" ng-click="shop($index)">s</button>
        <!-- focusable-item -->
        <input ng-class="item.shopped" ng-model="item.name" focusable-item></input>
        <button type="button" ng-click="remove($index)">x</button>
        <button type="button" ng-click="addMiddle($index)">+</button>
        <!--
        <button type="button" ng-disabled="$index===0" ng-click="move($index, $index-1)">&#8593;</button>
        <button type="button" ng-disabled="$index>=listItems.length-1"ng-click="move($index, $index+1)">&#8595;</button>
      -->
      </li>
    </ul>
  </div>
</div>

<div class="row-fluid">
  <div class="span4">
<!--
    <button ng-click="addBottom()">Add</button>
-->
    <pre>{{pretty()}}</pre>
  </div>
</div>
